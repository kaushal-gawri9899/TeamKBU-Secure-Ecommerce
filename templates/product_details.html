                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="{{url_for('static',filename='/img/'+item['product_image'])}}" class="img-responsive" alt="" />
                            </div>
                        </div>
                        <a class="left carousel-control" href="#myCarousel-2" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>

                    </div>

                    {{ item['model'] }}
                </h2>
                <hr />
                <h3 class="price-container">
                    ${{ item['price'] }}
                </h3>
                <hr />

                    <ul id="myTab" class="nav nav-pills">
                        <li class="active"><a href="#more-information" data-toggle="tab" class="no-margin">Product Description </a></li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade active in" id="more-information">
                            <br />
                            <strong>Description Title</strong>
                            <p>
                                {{ item['brand'] }}
                            </p>
                        </div>  
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <form action="/addToCart/" method="post">
                            <input id="token" name="token" type="hidden" value="{{token}}"/>
                            <input id="oid" type="hidden" name="oid" value="{{ item['_id']['$oid'] }}"/>
                            <button type="submit" id="submitButton" class="btn btn-success btn-lg">Add to cart</button>
                        </form>
                    </div>
                    <!-- <input id="oid" type="hidden" value="{{ item['_id']['$oid'] }}"/> -->

                    
                </div>
